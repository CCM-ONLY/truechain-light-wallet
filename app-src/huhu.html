<script type="text/javascript">
	function huhu(num) {
		num += '';
		num = num.replace(/[^0-9|\.]/g, '');

		if(/^0+/) {
			num = num.replace(/^0+/, '');

		};
		if(!/\./.test(num)) {
			num += '.00000';
		};
		if(/^\./.test(num)) {
			num = '0' + num;
		};
		num += '00000';
		num = num.match(/\d+\.\d{5}/)[0];
		return num
	};
</script>
