<script type="text/javascript">
	(function() {
		var Validate = {
			token: null,
			nodeDataUrl: 'http://45.40.243.125:7001/nodeRank',
			statusUrl: 'http://45.40.243.125:7001/getMemberStatus',
			getAjaxPromise: function getAjaxPromise(option) {
				let that = this;
				return new Promise(function(resolve, reject) {
					mui.ajax(option.url, {
						type: 'get',
						dataType: 'json',
						headers: {
							token: that.token
						},
						data: {
							node_type: option.node_type
						},
						async: true,
						success: function(res) {
							resolve(res)
						},
						error: function(error) {
							reject(error)
						}
					});
				})
			},
			request: function(node_type, element) {
				let that = this;
				that.getAjaxPromise({
					url: that.nodeDataUrl,
					node_type: node_type
				}).then((res) => {
					Data = res.data.sort(function(a, b) {
						return b.tickets - a.tickets
					});
					let rankingBeArr = Data.splice(0, 3);

					//前三
					rankingBeArr.forEach(function(item, index) {
						let str;
						if(item.type == 1) {
							str = `<li class="mui-table-view-cell" data-address=${item.address}>
																	<div class="view-cell-left">
																		<img class="ranking" src="dist/images/common/${index}@2x.png" />
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																		<img class="type" src="dist/images/common/geren.png" />
																	</div>
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>
																</li>`;
						} else {
							str = `<li class="mui-table-view-cell" data-address=${item.address}>
																	<div class="view-cell-left">
																		<img class="ranking" src="dist/images/common/${index}@2x.png" />
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																	</div>																	
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>																	
																</li>`;
						};
						$(element).append(str);
					});

					let ranking = Data.sort(function(a, b) {
						return b.tickets - a.tickets;
					});
					ranking.forEach(function(item, index) {
						let strAf;
						if(item.type == 1) {
							strAf = `<li class="mui-table-view-cell" data-address=${item.address}>
																	<div class="view-cell-left">
																		${index+4}
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																		<img class="type" src="dist/images/common/geren.png" />
																	</div>		
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>
																</li>`;
						} else {
							strAf = `<li class='mui-table-view-cell' data-address=${item.address}>
																	<div class="view-cell-left">
																		${index+4}
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																	</div>	
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>
																</li>`;
						};
						$(element).append(strAf);
					})
					$('.mui-table-view-cell').on('tap', function() {
						openInfo('view/node/voteItem/baseInfo.html', {
							address: $(this).data('address')
						})
					})
				}).catch((err) => {
					console.log(JSON.stringify(err))
				});
			},
			getStatus: function getStatus() {
				let that = this;
				mui.ajax(that.statusUrl, {
					type: 'GET',
					headers: {
						token: that.token
					},
					dataType: 'json',
					success: function(res) {
						console.log('申请状态:' + JSON.stringify(res));
						h('.signUP').tap(function(e) {
							if(res.data.status) {
								switch(res.data.status) {
									case 0:
										{
											console.log('初始状态');
											openInfo('view/node/signUp.html', {
												status: 0
											})
											break;
										}
									case 1:
										{
											e.preventDefault();
											console.log('已申请');
											openInfo('view/node/organizeTeamNode/joinOrganize.html', {
												status: 1
											})
											break;
										}
									case 2:
										{
											console.log('申请通过');
											if(res.data.role == 2 && res.data.type == 2) {
												openInfo('view/node/myTeam/myTeam.html', {
													status: 2,
													type: 2
												});
											} else if(res.data.role == 1 && res.data.type == 1) {
												openInfo('view/node/signUpSuccess.html', {
													status: 2,
													type: 1
												});
											} else if(res.data.role == 1 && !res.data.type) {
												openInfo('view/node/myTeam/teamInfo.html', {
													status: 2,
													type: 2
												});
											} else {
												openInfo('view/node/signUpSuccess.html', {
													status: 2,
													type: 1
												});
											}
											break;
										}
									case 3:
										{
											console.log('被拒绝');
											openInfo('view/node/organizeTeamNode/joinOrganize.html', {
												status: 3
											})
											break;
										}
								}
							} else {
								openInfo('view/node/signUp.html', {
									status: 0
								})
							}
						});
					},
					error: function(err) {
						console.log(JSON.stringify(err));
					}
				})
			},
			init() {
				this.submitForm();
			},
			submitForm: function submitForm() {
				let that = this;

				mui.plusReady(function() {
					that.token = plus.storage.getItem('token');

					h('.vote').tap(function() {
						openInfo('view/node/vote.html');
					});
					var deceleration = mui.os.ios ? 0.003 : 0.0009;
					mui('.mui-scroll-wrapper').scroll({
						bounce: false,
						indicators: true,
						deceleration: deceleration
					});
					mui.ready(function() {
						mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
							mui(pullRefreshEl).pullToRefresh({
								down: {
									callback: function() {
										console.log('斤斤计较')
										var self = this;
										that.getStatus();
										setTimeout(function() {
											self.endPullDownToRefresh();
										}, 1000)
									}
								},
								up: {
									callback: function() {
										var self = this;
										that.getStatus();
										setTimeout(function() {
											self.endPullUpToRefresh();
										}, 1000)
									}
								}
							});
						});
					});

					//					function pullfresh() {
					//						that.getStatus();
					//						mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
					//					}

					that.request(1, '.standardNode');
					that.request(2, '.fullNode');
				});
			}
		};
		Validate.init();
	})();
</script>
