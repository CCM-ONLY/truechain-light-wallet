<script type="text/javascript">
	(function() {
		var Validate = {
			token: null,
			nodeDataUrl: 'http://api.truechain.pro/nodeRank',
			statusUrl: 'http://api.truechain.pro/getMemberStatus',
			getAjaxPromise: function getAjaxPromise(option) {
				let that = this;
				return new Promise(function(resolve, reject) {
					mui.ajax(option.url, {
						type: 'get',
						dataType: 'json',
						headers: {
							token: that.token
						},
						data: {
							node_type: option.node_type
						},
						async: true,
						success: function(res) {
							resolve(res)
						},
						error: function(error) {
							reject(error)
						}
					});
				})
			},
			request: function(node_type, element) {
				let that = this;
				that.getAjaxPromise({
					url: that.nodeDataUrl,
					node_type: node_type
				}).then((res) => {
					console.log(JSON.stringify(res))
					Data = res.data.sort(function(a, b) {
						return b.tickets - a.tickets
					});
					let rankingBeArr = Data.splice(0, 3);
					//前三名
					rankingBeArr.forEach(function(item, index) {
						let str;
						if(item.type == 1) {
							str = `<li class="mui-table-view-cell" data-address=${item.address}>
																	<div class="view-cell-left">
																		<img class="ranking" src="dist/images/common/${index}@2x.png" />
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																		<img class="type" src="dist/images/common/geren.png" />
																	</div>
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>
																</li>`;
						} else {
							str = `<li class="mui-table-view-cell" data-address=${item.address}>
																	<div class="view-cell-left">
																		<img class="ranking" src="dist/images/common/${index}@2x.png" />
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																	</div>																	
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>																	
																</li>`;
						};
						$(element).html(str);
					});

					//之后
					let ranking = Data.sort(function(a, b) {
						return b.voteNum - a.voteNum;
					});

					ranking.forEach(function(item, index) {
						let strAf;
						if(item.type == 1) {
							strAf = `<li class="mui-table-view-cell" data-address=${item.address}>
																	<div class="view-cell-left">
																		${index+4}
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																		<img class="type" src="dist/images/common/geren.png" />
																	</div>		
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>
																</li>`;
						} else {
							strAf = `<li class='mui-table-view-cell' data-address=${item.address}>
																	<div class="view-cell-left">
																		${index+4}
																	</div>
																	<div class="view-cell-center nickName">
																		<span>${item.nickname}</span>
																	</div>	
																	<div class="view-cell-right voteNum">
																		${item.tickets}票
																	</div>
																</li>`;
						};
						$(element).html(strAf);
					})
					$('.mui-table-view-cell').on('tap', function() {
						openInfo('view/node/voteItem/baseInfo.html', {
							address: $(this).data('address')
						})
					})
				}).catch((err) => {
					console.log(JSON.stringify(err))
				});
			},
			getStatus: function getStatus() {
				let that = this;
				mui.ajax(that.statusUrl, {
					type: 'GET',
					headers: {
						token: that.token
					},
					dataType: 'json',
					success: function(res) {
						console.log('申请状态:' + JSON.stringify(res));
						h('.signUP').tap(function(e) {
							if(res.data.status) {
								switch(res.data.status) { //res.data[0].status
									case 0:
										{
											console.log('初始状态');
											openInfo('view/node/signUp.html', {
												status: 0
											})
											break;
										}
									case 1:
										{
											e.preventDefault();
											console.log('已申请');
											openInfo('view/node/organizeTeamNode/joinOrganize.html', {
												status: 1,
												type: 2
											})
											break;
										}
									case 2:
										{
											console.log('申请通过');
											if(res.data.role == 2 && res.data.type == 2) {
												console.log('组队')
												openInfo('view/node/myTeam/myTeam.html', {
													status: 2,
													type: 2
												});
											} else if(res.data.role == 1 && res.data.type == 1) {
												console.log('个人成功')
												openInfo('view/node/signUpSuccess.html', {
													status: 2,
													type: 1
												});
											} else if(res.data.role == 1 && !res.data.type) {
												console.log('个人加入队伍')
												openInfo('view/node/myTeam/teamInfo.html', {
													status: 2,
													type: 2
												});
											} else {
												console.log('红豆沙客户')
												openInfo('view/node/signUpSuccess.html', {
													status: 2,
													type: 1
												});
											}
											break;
										}
									case 3:
										{
											console.log('被拒绝');
											openInfo('view/node/organizeTeamNode/joinOrganize.html', {
												status: 3
											})
											break;
										}
								}
							} else {
								openInfo('view/node/signUp.html', {
									status: 0
								})
							}
						});
					},
					error: function(err) {
						console.log(JSON.stringify(err));
					}
				})
			},
			init() {
				this.submitForm();
			},
			submitForm: function submitForm() {
				let that = this;
				mui.plusReady(function() {
					that.token = plus.storage.getItem('token');
					mui.init({
						pullRefresh: {
							container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
							down: {
								height: 500, //可选,默认50.触发下拉刷新拖动距离,
								auto: true, //可选,默认false.首次加载自动下拉刷新一次
								contentdown: "下拉iiiii刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
								contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
								contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
								callback: pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
							}
						}
					});

					//投票
					h('.vote').tap(function() {
						openInfo('view/node/vote.html');
					});

					function pullfresh() {
						console.log('呼呼哈的回复即可和交换机客户手机打开即可哈')
						that.getStatus();
						that.request(1, '.standardNode');
						that.request(2, '.fullNode');
						mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
					}
					pullfresh();
				});
			}
		};
		Validate.init();
	})();
</script>
