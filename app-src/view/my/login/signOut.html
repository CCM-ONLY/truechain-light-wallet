<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../dist/css/common/common.css" />
	</head>
	<style>
		body,
		.mui-content {
			background: #F5F5f5;
		}
		
		.main {
			margin-top: 20px;
			background: #fff;
			min-height: 50px;
			padding: 0 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.phone {
			margin-left: 5px;
			color: #666666;
		}
		
		.signOut {
			min-height: 50px;
			display: flex;
			width: 80%;
			margin: 20px auto;
			justify-content: center;
			align-items: center;
			border-radius: 30px;
			background: #CCCCCC;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账户管理</h1>
		</header>

		<div class="mui-content">
			<div class="main">
				<span>账号</span>
				<div>
					+86<span class="phone"></span>
				</div>
			</div>
			<div class="signOut">
				退出
			</div>
		</div>
	</body>

</html>
<script src="../../../lib/js/mui.min.js"></script>
<script src="../../../lib/js/h.min.js"></script>
<script type="text/javascript">
	mui.init();
	mui.plusReady(function() {
		let Phone = '17611223665',
			mPhone = Phone.substr(3, 4),
			selectPhone = Phone.replace(mPhone, '****');
		h('.phone').html(selectPhone);

		h('.signOut').tap(() => {
			plus.storage.clear('token');
			plus.runtime.restart();
		})
	})
</script>
