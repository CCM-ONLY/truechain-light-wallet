<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>联系我们</title>
<link rel="stylesheet" href="../../../lib/css/mui.min.css" />
<link rel="stylesheet" href="../../../dist/css/common/common.css" />
<link rel="stylesheet" type="text/css" href="../../../lib/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="../../../dist/css/my/contact.css" />
<style type="text/css">
.del {
  position: absolute;
  top: 0px;
  right: 0px;
  font-size: 18px; 
  display: block;
  line-height: 1;
  cursor: pointer;
  color: #333;
}

.del:hover {
  color: #ff3333;
}
.table-view {
  position: relative;
  margin-top: 0;
  margin-bottom: 0;
  padding-left: 0;
  list-style: none;
  background-color: #f5f5f5;
}

.table-view-cell {
  position: relative;
  overflow: hidden;
  padding: 0px 15px;
  -webkit-touch-callout: none;
  margin-bottom: 1px;
}

.table-view-cell:after {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0px;
  height: 1px;
  content: '';
  -webkit-transform: scaleY(.5);
  transform: scaleY(.5);
  background-color: #c8c7cc;
}

.table-view-cell>a:not(.btn) {
  position: relative;
  display: block;
  overflow: hidden;
  margin: -0px -15px;
  padding: inherit;
  white-space: nowrap;
  text-overflow: ellipsis;
  color: inherit;
  background-color: #75b9f4;
  height: 40px;
  line-height: 40px;
}

.navigate-right:after {
  font-family: Muiicons;
  font-size: inherit;
  line-height: 1;
  position: absolute;
  top: 50%;
  display: inline-block;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  text-decoration: none;
  color: #666;
  -webkit-font-smoothing: antialiased;
}

.table-view-cell.collapse .collapse-content {
  position: relative;
  display: none;
  overflow: hidden;
  margin: 0px -15px 0px;
  padding: 0px 0px !important;
  -webkit-transition: height .35s ease;
  -o-transition: height .35s ease;
  transition: height .35s ease;
  background-color: transparent;
}

.image-item {
  position: relative;
}

.image-item .info {
  position: absolute;
  top: 0px;
  left: 4px;
  color: #ff9900;
  font-size: 12px;
}
</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">联系我们</h1>
    <span>发送</span>
	</header>
	
	<div class="mui-content">
		<form class="mui-input-group">
	    <div class="mui-input-row">
        <input type="text" class="mui-input-clear" placeholder="邮箱">
	    </div>
	    <div class="mui-input-row">
        <input type="text" class="mui-input-clear" placeholder="主题">
	    </div>
	    
	    <textarea name="" placeholder="输入问题描述，必要时请配合图片说明" rows="5" cols="1"></textarea>
	    
	    <input type="hidden" id="ckjl.id" name="ckjl.id" value="429">
	    <div class="collapse-content">
	      <form>
	        <label class="row-label"></label>
	        <div id='F_CKJLBS' class="row image-list">
	          <div class="image-item" id="F_CKJLB" onclick="showActionSheet(this);"></div>
	        </div>
	      </form>
	    </div>
		</form>
	</div>
<script src="../../../lib/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/common.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../lib/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/my/contact.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
