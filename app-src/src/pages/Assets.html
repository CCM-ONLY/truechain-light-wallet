			</div>

			<ul class="mui-table-view top" id="currency">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left dis" src="http://placehold.it/40x30">

						</div>
					</a>

				<li class="mui-table-view-cell mui-media">

						<img class="mui-media-object mui-pull-left dis" src="http://placehold.it/40x30">
						<div class="mui-media-body">
							<div class="currencyInfo currencyDetail">
								<span id="currencyName1">ETH22222</span>
								<span id="currencyPrice1">222.0000</span>

							<div class="currencyInfo">
								<span id="currencyVal1">6666.00CNY</span>

							<!--<p class="mui-ellipsis">≈≈≈≈≈≈</p>-->

						</div>

			</ul>

		</div>
	</body>

</html>

<script type="text/javascript">
	mui.init();

	let ele = document.getElementById('wallet');
	ele.addEventListener('tap', function() {
		mui.openWindow({
			url: 'mywallet.html',
			id: 'mywallet'
		})
	})

	function addcurrency() {
		mui.openWindow({
			url: 'addcurrency.html',
			id: 'addcurrency'
		})
	}

	let currency = mui('#currency')[0].children;

	mui.each(currency, function(index, item) {
		item.addEventListener('tap', function(e) {
			let currencyName = document.getElementById('currencyName' + index).innerText,
				currencyPrice = document.getElementById('currencyPrice' + index).innerText,
				currencyVal = document.getElementById('currencyVal' + index).innerText;

			console.log(currencyVal)

			mui.openWindow({
				url: 'currencyDetail.html',
				id: 'currencyDetail',
				extras: {
					currencyName: currencyName,
					currencyPrice: currencyPrice,
					currencyVal: currencyVal
				}
			})
		})
	})
</script>
