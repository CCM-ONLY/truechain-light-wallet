		mui.plusReady(function() {
			let host = plus.storage.getItem('web3Host');
			if(!host) {
				host = 'https://mainnet.infura.io/';
			};
			/*刷新*/
			mui.init({
				pullRefresh: {
					container: "#refreshContainer",
					down: {
						height: 50, //可选,默认50.触发下拉刷新拖动距离,
						auto: true, //可选,默认false.首次加载自动下拉刷新一次
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});

			//pullfresh();

			function show(num) {
				num += '';
				num = num.replace(/[^0-9|\.]/g, '');

				if(/^0+/) {
					num = num.replace(/^0+/, '');

				};
				if(!/\./.test(num)) {
					num += '.00000';
				};
				if(/^\./.test(num)) {
					num = '0' + num;
				};
				num += '00000';
				num = num.match(/\d+\.\d{5}/)[0];
				return num
			};

			function pullfresh() {
				//获取资产   -- 暂不做资产转换
				var web3 = new Web3(new Web3.providers.HttpProvider(host));

				var addresses = plus.storage.getItem('walletAddress');
				var balance = show(web3.fromWei(web3.eth.getBalance(addresses), 'ether'));

				/*balance = Math.round(balance * 100000) / 100000;*/
				h('.balance').html(balance);
				let contractAddrTrue = '0xa4d17ab1ee0efdd23edc2869e7ba96b89eecf9ab';
				addToken(contractAddrTrue, function(balances) {
					if(balances) {
						h('.trueBalance').html(balances);
						h('.total-money').html(balances);
					} else {
						balances = 0;
						h('.total-money').html(balances);
						h('.trueBalance').html(balances);
					}

					h('#trueAssets').tap(function() {
						openInfo('view/asset/currencydetail.html', {
							currencyName: 'TRUE',
							currencyPrice: balances
						})
					});
					//				h('#ttrAssets').tap(function() {
					//					openInfo('view/asset/currencydetail.html', {
					//						currencyName: 'TTR',
					//						currencyPrice: balances
					//					})
					//				})
				});

				let contractAddrTTR = '0x24026489887342e7615815487ffc33a01e7d2d46';
				addToken(contractAddrTTR, function(bh) {
					if(bh) {
						h('.ttrBalance').html(bh);
					} else {
						bh = 0;
						h('.ttrBalance').html(bh);
					}
				})

				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			};

			h('#ethAssets').tap(function() {
				openInfo('view/asset/currencydetail.html', {
					currencyName: 'ETH',
					currencyPrice: balance
				})
			});
		})
