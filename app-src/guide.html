<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>TrueChain</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="lib/css/mui.min.css" />
		<link rel="stylesheet" href="dist/css/common/common.css" />
		<!--<link rel="stylesheet" href="dist/css/common/guide.css" />-->
	</head>

	<style type="text/css">
		.logo {
			width: 100%;
			min-height: 270px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		
		.logoItem {
			width: 20%;
			border-radius: 15px;
		}
		
		.welcome-trueChain {
			margin-top: 5%;
			font-size: 16px
		}
		
		button {
			width: 92%;
			height: 45px;
			border-radius: 20px;
			margin-left: 4%;
			border: none;
			color: #FFF
		}
		
		.warning {
			width: 90%;
			margin: 0 auto;
			min-height: 25px;
			line-height: 25px;
			margin: 20px auto;
			color: #797676;
		}
		
		#creat-wallet {
			background: #528bf7
		}
		
		#lead-wallet {
			background: #35ccbf
		}
	</style>

	<body>
		<!--欢迎页-->
		<div class="logo">
			<img class="logoItem" src="src/images/logo.png" />
			<div class="welcome-trueChain">
				欢迎来到 TRUE
			</div>
		</div>
		<div class="warning">
			在已有钱包中导出助记词,点击"导入钱包",输入导出的助记词;导入钱包后请立即备份助记词。
		</div>
		<button id="lead-wallet">导入钱包</button>
		<div class="warning">
			没有钱包,请点击"创建钱包",创建钱包时请牢记您的密码;创建钱包后请立即备份助记词。
		</div>
		<button id="creat-wallet">创建钱包</button>
	</body>
	<script src="lib/js/mui.min.js"></script>
	<script type="text/javascript">
		mui.back = function() {
			return false;
		}
		mui.plusReady(function() {
//			plus.storage.clear();
			(function() {
				let initialized = plus.storage.getItem('initialized'),
					locker = plus.storage.getItem('locker');
				if(initialized && locker) {
					mui.openWindow('view/my/system/lockerVerification.html');
				} else if(initialized) {
					mui.openWindow('index.html');
				}
			})()
		});

		document.getElementById('creat-wallet').addEventListener('tap', function() {
			mui.openWindow('view/my/wallet/setup.html');
		});

		document.getElementById('lead-wallet').addEventListener('tap', function() {
			mui.openWindow('view/my/wallet/importwallet.html');
		});
	</script>

</html>
