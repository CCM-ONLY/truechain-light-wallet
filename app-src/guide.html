<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>TrueChain</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="lib/css/mui.min.css" />
		<link rel="stylesheet" href="dist/css/common/common.css" />
		<link rel="stylesheet" href="dist/css/common/guide.css" />
	</head>

	<body>
		<!--欢迎页-->
		<div class="logo">
			<img src="src/images/logo.png" />
		</div>
		<div class="welcome-trueChain">
			欢迎来到 TRUE
		</div>
		<button id="creat-wallet">创建钱包</button>
		<button id="lead-wallet">导入钱包</button>
	</body>
	<script src="lib/js/mui.min.js"></script>
	<script type="text/javascript">
		mui.back = function() {
			return false;
		}
		mui.plusReady(function() {
			//plus.storage.clear();
			(function() {
				let initialized = plus.storage.getItem('initialized'),
					locker = plus.storage.getItem('locker');

				if(initialized && locker) {
					mui.openWindow('view/my/system/lockerVerification.html');
				} else if(initialized) {
					mui.openWindow('index.html');
				}
				//				plus.storage.getItem('initialized') ? mui.openWindow('index.html') : null;
				//				plus.storage.getItem('locker') ? mui.openWindow('') : null;
			})()
		})

		document.getElementById('creat-wallet').addEventListener('tap', function() {
			mui.openWindow('view/my/wallet/setup.html');
		});

		document.getElementById('lead-wallet').addEventListener('tap', function() {
			mui.openWindow('view/my/wallet/importwallet.html');
		});
	</script>

</html>
